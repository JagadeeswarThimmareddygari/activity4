<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background: linear-gradient(-70deg, #fa7c30 30%, rgba(0, 0, 0, 0) 30%), url('planets.jpg');
        }
        #container{
            margin:auto;
            width:60%;
            margin-top:60px;
            border:1px solid black;
        }
        #register{
            margin-top:0px;
            padding:40px;
            background:lightblue;
        }
        h2{
            margin:0;
            padding:0;
            background-color:black;
            color:yellowgreen;
            text-align: center;
        }
        button{
            position:absolute;
            left:45%;
            background-color: green;
            margin:10px;
            font-size:large;
            padding:10px;
            width:10%;
        }
    </style>

</head>
<body>
    <div id="container">
        <h2>Employee Registration Form</h2>
        <div id="register">
        <form >
            <label for="name">Name:</label>
            <input type="text" name="name"id="name" placeholder="john smith"required>
        <div>
            <label for="male">Male</label>
            <input id="male"type="radio" name="gender"value="male">
            <label for="female">Female</label>
            <input id="female"type="radio" name="gender"value="female">
            <label for="other">Other</label>
            <input id="other"type="radio" name="gender"value="other">
        </div>
        <div>
            <label for="email">Email:</label>
            <input id="email"type="email" name="email"placeholder="yourmail"required>
            <label for="password">Password</label>
            <input pattern=".{5,12}"id="password"type="password" name="password"placeholder="your password"title="required atleast 5 to 10 characters" required>
        </div>
        <div>
            DOB:
            <label>
                <select>
                    <option>Month</option><option>Jan</option><option>Feb</option><option>Mar</option><option>April</option><option>May</option><option>Jun</option>July<option>Aug</option><option>Sep</option>Oct<option>Nov</option><option>Dec</option>
                </select>
                <select>
                    <option>Day</option>
                    <option>01</option><option>02</option>03<option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
                </select>
                <select>
                    <option>year</option>
                    <option>1995</option><option>1996</option><option>1997</option><option>1998</option><option>1999</option><option>2000</option><option>2001</option><option>2002</option><option>2003</option><option>2004</option><option>2005</option><option>2006</option>
                </select>
            </label>
        </div> 
        <div>
            <label for="phno">Phone Number</label>
            <input type="text" name="Phone Number" pattern="[7-9]{1}[0-9]{9}" 
       title="Phone number with 7-9 and remaing 9 digit with 0-9">
        </div>
        <div>
            <label for="qualification">Qualificaton:
                <select name="qualification" id="qualification">
                    <option value="B.E">B.E</option>
                    <option value="B.C.A">B.C.A</option>
                    <option value="B.A.C">B.A.C</option>
                </select>
            </label>
        </div>
        <div>
            <label for="college">College Name:
                <select name="college" id="college">
                    <option value="DSU">DSU</option>
                    <option value="Dayananda Sagar College of Engineering">Dayananda Sagar College of Engineering</option>
                    <option value="Dayananda Sagar Institute of Technology">Dayananda Sagar Institute of Technology</option>
                </select>
            </label>
        </div>
        <fieldset>
            <legend>Skills</legend>
            <div>
                <input type="checkbox" id="coding" name="skills" value="Java">
                <label for="coding">Java</label>
            </div>
            <div>
                <input type="checkbox" id="coding" name="skills" value="JavaScript">
                <label for="coding">JavaScript</label>
            </div>
            <div>
                <input type="checkbox" id="coding" name="skills" value="Nodejs">
                <label for="coding">Nodejs</label>
            </div>
            <div>
                <input type="checkbox" id="coding" name="skills" value="React">
                <label for="coding">React</label>
            </div>
            <div>
                <input type="checkbox" id="coding" name="skills" value="Angular">
                <label for="coding">Angular</label>
            </div>
        </fieldset>
        <div>
            <label for="Education">Education Certificate</label>
            <input type="file"id="education" name="filename" title="brief introduction about candidate."required>
            <br>
            <label for="photo">Passport Size Photo: </label>
            <input type="file" id="photo" name="photo_name">
        </div>
        <div>
            <label for="agreed">I agreed to the terms and conditons</label>
            <input type="checkbox" name="agreed"id="agreed"value="agreed"reuired>
        </div>
        
    
            <button class="submit">submit</button>
        </form>
        </div>
    </div>
</body>
</html>
